services:
  - type: web
    name: excel-webapp
    env: python
    plan: free
    buildCommand: pip install --upgrade pip setuptools wheel && pip install --only-binary=:all: -r requirements.txt
    startCommand: streamlit run app_persistent.py --server.address 0.0.0.0 --server.port $PORT --server.headless true
    envVars:
      - key: DATA_DIR
        value: /tmp



